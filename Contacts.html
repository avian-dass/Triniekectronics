.navbar {

.nav-links {
    list-style-type: none;
    margin: 0;
    padding: 0;

.nav-links li {

.nav-links a {
    color: white;

    padding: 30px;

.contact h2 {
    color: red;
}

.contact p {
    font-size: 16px;
    line-height: 1.5;
}

.contact-form {
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid black;
    background-color: white;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid black;
    border-radius: 5px;
}

.contact-form button {
    background-color: red;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: darkred;
}
